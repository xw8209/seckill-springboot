spring:

  web:
    #非静态资源处理，默认启用
    resources:
      #启动默认静态资源处理
      add-mappings: true
      cache:
        cachecontrol:
          #缓存相应时间，单位秒
          max-age: 3600
      chain:
        #资源链启动缓存
        cache: true
        #启用资源链
        enabled: true
        #启用压缩资源解析
        compressed: true
        #启用h5应用缓存，默认禁用
        html-application-cache: true
      static-locations: classpath:/static/




  #thymelaef配置
  thymeleaf:
    #关闭缓存
    cache: false

#redis配置
  redis:
    #服务器地址
#    host: 192.168.190.129
    host: 127.0.0.1
    #默认数据库
    database: 0
    #连接超时
    connect-timeout: 10000ms
    lettuce:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间
        max-wait: 10000ms
        #最大空闲时间
        max-idle: 200
        #最小空闲时间
        min-idle: 5
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
